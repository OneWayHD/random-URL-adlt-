<!DOCTYPE html>

  <script>
    // ①ここを書き換え：遷移先URLを実URLに差し替え
    const DESTINATIONS = [
      "https://al.dmm.co.jp/?lurl=https%3A%2F%2Fbook.dmm.co.jp%2F&af_id=hajime3110-001&ch=toolbar_sp&ch_id=link",

      "https://al.dmm.co.jp/?lurl=https%3A%2F%2Fwww.dmm.co.jp%2Flive%2Fchat%2F%23&af_id=hajime3110-001&ch=toolbar&ch_id=link",
      "https://al.dmm.co.jp/?lurl=https%3A%2F%2Fwww.dmm.co.jp%2Fmono%2Fgoods%2F-%2Flist%2F%3D%2Farticle%3Ddirectory%2Fid%3D851%2F&af_id=hajime3110-001&ch=toolbar&ch_id=link",

      "https://al.dmm.co.jp/?lurl=https%3A%2F%2Fcatch.dmm.co.jp%2F&af_id=hajime3110-001&ch=toolbar&ch_id=link"
    ];

    // ②等確率で1つ選んで即リダイレクト
    function redirectRandomly() {
      const i = Math.floor(Math.random() * DESTINATIONS.length);
      const url = DESTINATIONS[i];
      // 戻るボタンでこの中間ページに戻らないよう、replaceを推奨
      location.replace(url);
    }

    // ページが読み込まれたら即実行
    document.addEventListener("DOMContentLoaded", redirectRandomly);
  </script>
  <noscript>
